<!doctype html>
<html ng-app = "myModule">
<head>
  <script src="scripts/angular.min.js"></script>
  <script src="scripts/script.js"></script>
</head>
<body>
  <div ng-controller="myCtrl">
  <table>
    <thead>
    <tr><th>First name</th><th>Last Name</th><th>Gender</th><th>Salary</th></tr></thead>
    <tbody>
      <tr ng-repeat="employee in employees">
        <td>{{employee.firstName}}</td><td>{{employee.lastName}}</td><td>{{employee.gender}}</td><td>{{employee.salary}}</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
